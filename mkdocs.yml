site_name: nmass
repo_url: https://github.com/zrquan/nmass
site_url: https://zrquan.github.io/nmass
site_description: A python3 library that makes it easier to use nmap and masscan.
site_author: zrquan
edit_uri: edit/main/docs/
repo_name: zrquan/nmass
copyright: Maintained by <a href="https://zrquan.com">Florian</a>.

nav:
  - Home: index.md
  - Nmap: nmap.md
  - Masscan: masscan.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [nmass]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zrquan/nmass
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/nmass

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
